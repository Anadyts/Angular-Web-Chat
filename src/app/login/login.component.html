

<div class="container">
<div class="left">
    <h1>Welcome to Web Chat Angular</h1>
    <p>
    Join our community and chat in real-time with Angular-powered speed.
    Stay connected, stay informed, and never miss a moment.
    </p>
</div>
<div class="right">
    <div class="form-box">
    <h2>Sign in</h2>
        <p>Username</p>
        <input [(ngModel)]="username" type="text" placeholder="Username" required >
        <p>Password</p>
        <input [(ngModel)]="password" type="password" placeholder="Password" required >
        <button type="submit" (click)="login()">Login</button>
    </div>
</div>
</div>
